<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Blueprint Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .exam-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .exam-info label {
            font-size: 14px;
            margin-right: 5px;
        }
        .exam-info select, .exam-info input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            flex: 1;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #d3d3d3; /* Light grey */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0c0c0; /* Slightly darker grey */
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        #knowledgeCheckboxes {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Exam Blueprint Generator</h2>

    <!-- Exam Info Header -->
    <div class="exam-info">
        <div>
            <label for="program">Program:</label>
            <select id="program">
                <option value="Physics">Physics</option>
                <option value="Biophysics">Biophysics</option>
                <option value="Physics and Chemistry">Physics and Chemistry</option>
                <option value="Physics and Computer Science">Physics and Computer Science</option>
            </select>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <select id="semester">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
            </select>
        </div>
        <div>
            <label for="courseCode">Course Code:</label>
            <select id="courseCode">
                <option value="PHYS 101">PHYS 101</option>
                <option value="PHYS 102">PHYS 102</option>
                <option value="PHYS 201">PHYS 201</option>
                <option value="PHYS 202">PHYS 202</option>
                <option value="PHYS 499">PHYS 499</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div>
            <label for="academicYear">Academic Year:</label>
            <select id="academicYear">
                <option value="2020/2021">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
                <option value="2023/2024">2023/2024</option>
                <option value="2024/2025">2024/2025</option>
            </select>
        </div>
        <div>
            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" placeholder="Enter course title">
        </div>
    </div>

    <!-- Knowledge and Understanding Skills -->
    <div>
        <button onclick="toggleKnowledgeCheckboxes()">Insert Knowledge and Understanding Skills</button>
        <div id="knowledgeCheckboxes" class="checkbox-group">
            <!-- Checkboxes will be dynamically added here -->
        </div>
        <textarea id="knowledgeOutput" rows="2" cols="50" readonly placeholder="Selected skills will appear here"></textarea>
    </div>

    <script>
        function toggleKnowledgeCheckboxes() {
            const checkboxesContainer = document.getElementById('knowledgeCheckboxes');
            const outputBox = document.getElementById('knowledgeOutput');

            // Toggle visibility of the checkboxes
            if (checkboxesContainer.style.display === 'none') {
                checkboxesContainer.style.display = 'flex';
                populateKnowledgeCheckboxes();
            } else {
                checkboxesContainer.style.display = 'none';
            }

            function populateKnowledgeCheckboxes() {
                if (checkboxesContainer.childElementCount === 0) {
                    // Dynamically create checkboxes for a1 to a12
                    for (let i = 1; i <= 12; i++) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `a${i}`;
                        checkbox.value = `a${i}`;
                        checkbox.addEventListener('change', updateOutput);

                        const label = document.createElement('label');
                        label.htmlFor = `a${i}`;
                        label.textContent = `a${i}`;

                        checkboxesContainer.appendChild(checkbox);
                        checkboxesContainer.appendChild(label);
                    }
                }
            }

            function updateOutput() {
                const selectedValues = Array.from(checkboxesContainer.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(cb => cb.value)
                    .join(', ');
                outputBox.value = selectedValues;
            }
        }
    </script>
</body>
</html>
