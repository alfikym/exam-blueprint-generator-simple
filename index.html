<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Blueprint Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .exam-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .exam-info label {
            font-size: 14px;
            margin-right: 5px;
        }
        .exam-info select, .exam-info input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            flex: 1;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #d3d3d3; /* Light grey */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0c0c0; /* Slightly darker grey */
        }
        #questionInputsContainer div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            gap: 5px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h2>Exam Blueprint Generator</h2>

    <!-- Exam Info Header -->
    <div class="exam-info">
        <div>
            <label for="program">Program:</label>
            <select id="program">
                <option value="Physics">Physics</option>
                <option value="Biophysics">Biophysics</option>
                <option value="Physics and Chemistry">Physics and Chemistry</option>
                <option value="Physics and Computer Science">Physics and Computer Science</option>
            </select>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <select id="semester">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
            </select>
        </div>
        <div>
            <label for="courseCode">Course Code:</label>
            <select id="courseCode">
                <option value="PHYS 101">PHYS 101</option>
                <option value="PHYS 102">PHYS 102</option>
                <option value="PHYS 201">PHYS 201</option>
                <option value="PHYS 202">PHYS 202</option>
                <option value="PHYS 499">PHYS 499</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div>
            <label for="academicYear">Academic Year:</label>
            <select id="academicYear">
                <option value="2020/2021">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
                <option value="2023/2024">2023/2024</option>
                <option value="2024/2025">2024/2025</option>
            </select>
        </div>
        <div>
            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" placeholder="Enter course title">
        </div>
    </div>

    <!-- Knowledge and Understanding Skills -->
    <div>
        <label for="knowledgeBox">Knowledge and Understanding:</label>
        <input type="text" id="knowledgeBox" placeholder="Selected ILOs will appear here" readonly>
        <button onclick="toggleCheckboxes()">Insert ILOs</button>
        <div class="checkbox-group" id="knowledgeCheckboxes">
            <!-- Checkboxes for a1 to a12 -->
        </div>
        <button onclick="finalizeILOs()" style="display: none;" id="finalizeButton">Done</button>
    </div>

    <script>
        // Generate checkboxes for a1 to a12
        const knowledgeCheckboxes = document.getElementById('knowledgeCheckboxes');
        for (let i = 1; i <= 12; i++) {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `a${i}`;
            checkbox.value = `a${i}`;
            checkbox.onchange = updateKnowledgeBox;

            const label = document.createElement('label');
            label.htmlFor = `a${i}`;
            label.textContent = `a${i}`;

            const wrapper = document.createElement('div');
            wrapper.appendChild(checkbox);
            wrapper.appendChild(label);

            knowledgeCheckboxes.appendChild(wrapper);
        }

        function toggleCheckboxes() {
            const checkboxGroup = document.getElementById('knowledgeCheckboxes');
            const finalizeButton = document.getElementById('finalizeButton');
            if (checkboxGroup.style.display === 'none') {
                checkboxGroup.style.display = 'flex';
                finalizeButton.style.display = 'inline-block';
            } else {
                checkboxGroup.style.display = 'none';
                finalizeButton.style.display = 'none';
            }
        }

        function updateKnowledgeBox() {
            const selected = Array.from(knowledgeCheckboxes.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            document.getElementById('knowledgeBox').value = selected.join(', ');
        }

        function finalizeILOs() {
            toggleCheckboxes(); // Hide checkboxes and finalize button
        }
    </script>
</body>
</html>
