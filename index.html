<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Blueprint Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .exam-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .exam-info label {
            font-size: 14px;
            margin-right: 5px;
        }
        .exam-info select, .exam-info input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            flex: 1;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #d3d3d3; /* Light grey */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0c0c0; /* Slightly darker grey */
        }
        #questionInputsContainer div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Exam Blueprint Generator</h2>

    <!-- Exam Info Header -->
    <div class="exam-info">
        <div>
            <label for="program">Program:</label>
            <select id="program">
                <option value="Physics">Physics</option>
                <option value="Biophysics">Biophysics</option>
                <option value="Physics and Chemistry">Physics and Chemistry</option>
                <option value="Physics and Computer Science">Physics and Computer Science</option>
            </select>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <select id="semester">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
            </select>
        </div>
        <div>
            <label for="courseCode">Course Code:</label>
            <select id="courseCode">
                <option value="PHYS 101">PHYS 101</option>
                <option value="PHYS 102">PHYS 102</option>
                <option value="PHYS 201">PHYS 201</option>
                <option value="PHYS 202">PHYS 202</option>
                <option value="PHYS 499">PHYS 499</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div>
            <label for="academicYear">Academic Year:</label>
            <select id="academicYear">
                <option value="2020/2021">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
                <option value="2023/2024">2023/2024</option>
                <option value="2024/2025">2024/2025</option>
            </select>
        </div>
        <div>
            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" placeholder="Enter course title">
        </div>
        <div>
            <label for="courseCoordinator">Course Coordinator:</label>
            <input type="text" id="courseCoordinator" placeholder="Enter coordinator name">
        </div>
    </div>

    <!-- Button to Add a Question -->
    <button onclick="addQuestionRow()">Add a Question</button>

    <!-- Container for Generated Inputs -->
    <div id="questionInputsContainer"></div>

    <!-- Button to Generate the Blueprint -->
    <button id="generateBlueprintButton" onclick="generateBlueprint()" style="display: none;">Generate Blueprint</button>

    <script>
        function addQuestionRow() {
            const container = document.getElementById('questionInputsContainer');

            // Create a row for each question
            const row = document.createElement('div');

            // Question Number Input
            const questionInput = document.createElement('input');
            questionInput.type = 'text';
            questionInput.placeholder = 'Question #';
            questionInput.style.marginRight = '10px';

            // Covered in Lecture Number Input
            const lectureInput = document.createElement('input');
            lectureInput.type = 'text'; // Allow both numbers and letters
            lectureInput.placeholder = 'Lecture #';

            // ILOs Assessed Input
            const ilosInput = document.createElement('input');
            ilosInput.type = 'text';
            ilosInput.placeholder = 'ILOs Assessed';
            ilosInput.style.marginRight = '10px';

            // Additional Inputs for Skills
            const knowledgeInput = document.createElement('input');
            knowledgeInput.type = 'number';
            knowledgeInput.placeholder = 'Knowledge and Understanding';
            knowledgeInput.style.marginRight = '10px';

            const intellectualInput = document.createElement('input');
            intellectualInput.type = 'number';
            intellectualInput.placeholder = 'Intellectual Skills';
            intellectualInput.style.marginRight = '10px';

            const practicalInput = document.createElement('input');
            practicalInput.type = 'number';
            practicalInput.placeholder = 'Professional and Practical Skills';
            practicalInput.style.marginRight = '10px';

            const transferableInput = document.createElement('input');
            transferableInput.type = 'number';
            transferableInput.placeholder = 'Transferable and General Skills';
            transferableInput.style.marginRight = '10px';

            // Append inputs to the row
            row.appendChild(questionInput);
            row.appendChild(lectureInput);
            row.appendChild(ilosInput);
            row.appendChild(knowledgeInput);
            row.appendChild(intellectualInput);
            row.appendChild(practicalInput);
            row.appendChild(transferableInput);
            container.appendChild(row);

            // Show the generate blueprint button
            document.getElementById('generateBlueprintButton').style.display = 'block';
        }

        function generateBlueprint() {
            // Collect the inputs and process them (to be implemented later)
            alert("Blueprint generation is under construction!");
        }
    </script>
</body>
</html>
